<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Pepo</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    % include('header.html', l=l)

    <div class="signup-container actually-signup">
        <h1>sign up</h1>

        <div class="signup-form">
            % if defined('error'):
            <div class="error-message">{{error}}</div>
            % end

            <form action="/process_signup" method="post">
                <div class="form-group">
                    <input type="text" id="parent_name" name="parent_name" placeholder="parent name: " required>
                </div>
                <div class="form-group">
                    <input type="text" id="child_name" name="child_name" placeholder="child name: " required>
                </div>
                <div class="form-group">
                    <input type="number" id="age" name="age" placeholder="child age: " required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="email: " required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="password: " required>
                </div>
                <button type="submit" class="submit-btn">sign up</button>
                <button type="button" onclick="window.location.href='/login'" class="submit-btn">log in</button>
            </form>
        </div>
    </div>
</body>
</html>
