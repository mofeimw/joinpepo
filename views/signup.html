<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Pepo</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="signup-body">
  <h1 class="signup-logo">PEPO</h1>
  <button class="signup-login-button" onclick="window.location.href='/login'">LOGIN</button>

  <div class="signup-form-wrapper">
    <h2 class="signup-form-heading">LETS CREATE YOUR ACCOUNT</h2>

    <div class="signup-form">
            % if defined('error'):
            <div class="error-message">{{error}}</div>
            % end

            <form action="/process_signup" method="post" id="signupForm">
                <div class="form-group">
                    <input type="text" id="parent_name" name="parent_name" placeholder="name: " required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="email: " required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="password: " required>
                </div>
                <div class="form-group">
                    <input type="password" id="retype-password" name="retype-password" placeholder="re-type password: " required>
                </div>
                <button type="submit" class="submit-btn">sign up</button>
            </form>
        </div>
    </div>

    <script>
      document.getElementById('signupForm').addEventListener('submit', function(e) {
        const pw1 = document.getElementById('password').value;
        const pw2 = document.getElementById('retype-password').value;
        if (pw1 !== pw2) {
          e.preventDefault();
          alert("Passwords don’t match. Please try again.");
          return false;
        }
        // otherwise allow submit…
      });
    </script>
</body>
</html>
