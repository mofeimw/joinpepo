<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pepo Course Selector</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="pepo-course-body">
  <header class="pepo-course-header">
    <h1 class="pepo-course-logo">PEPO</h1>
    <button class="pepo-course-login-btn">LOGIN</button>
  </header>

  <section class="pepo-gift-section">
    <img src="/static/images/robux.png" alt="Roblox Card" class="pepo-gift-img">
    <button class="pepo-gift-btn" onclick="window.open('https://www.amazon.com/Robux-Roblox-Online-Game-Code/dp/B07RZ74VLR', '_blank')">CLICK HERE TO GET GIFT CARD</button>
  </section>

  <h2 class="pepo-course-heading">DO YOU WANT TO ENROLL YOUR KID ON MORE COURSES?</h2>

  <div class="pepo-course-grid">
    <div class="pepo-course-box" style="background-image: url('/static/images/chess.png');" onclick="window.location.href='/signup'">
      <h3>CHESS</h3>
    </div>
    <div class="pepo-course-box" style="background-image: url('/static/images/history.png');" onclick="window.location.href='/signup'">
      <h3>AMERICAN HISTORY</h3>
    </div>
    <div class="pepo-course-box" style="background-image: url('/static/images/ChatGPT\ Image\ Jun\ 21\,\ 2025\,\ 04_18_43\ PM.png');" onclick="window.location.href='/signup'">
      <h3>SPACE</h3>
    </div>
    <div class="pepo-course-box" style="background-image: url('/static/images/biology.png');" onclick="window.location.href='/signup'">
      <h3>BIOLOGY</h3>
    </div>
    <div class="pepo-course-box" style="background-image: url('/static/images/geogr.png');" onclick="window.location.href='/signup'">
      <h3>GEOGRAPHY</h3>
    </div>
    <div class="pepo-course-box" style="background-image: url('/static/images/science-def-lowercase.png');" onclick="window.location.href='/signup'">
      <h3>SCIENCE</h3>
    </div>
  </div>
</body>
</html>
