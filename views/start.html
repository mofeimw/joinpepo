<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Start - Pepo</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body class="start-page">
  <h1 id="new-logo">PEPO</h1>

  <div class="signup-container actually-signup start">
    <div class="mascot-row">
      <img src="/static/images/Group 288978.png" alt="Mascot Left" class="mascot">
      <h1>LETS START THE QUEST NOW</h1>
      <img src="/static/images/Group 288958.png" alt="Mascot Right" class="mascot">
    </div>

    <div class="signup-form">
      <!-- % if defined('error'): -->
      <div class="error-message"></div>

      <form action="/process_start" method="post">
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder="NAME:" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="EMAIL:" required>
        </div>
        <button type="submit" class="submit-btn">CONTINUE</button>
      </form>
    </div>
  </div>
</body>
</html>
